<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <meta name="description" content="Kazumnari Asahinaの自己紹介とカメラで撮影した写真を紹介しているサイトです。">
    <link rel="stylesheet" href="m.css">
</head>
<body>
<header>
    <!-- ナビゲーション -->
    <nav>
        <div>
            <a href="m.html" class="home">MyProfile</a>
        </div>
        <div class="menu">
            <a href="#about">About</a>
            <a href="#Works">Works</a>
        </div>
    </nav>
</header>

<main>
    <article>
        <!-- メインビジュアル -->
        <div id="main-visual">
            <img src="images/main.png" alt="カメラの写真" class="mainimages">
        </div>
    

        <!-- Aboutセクション -->
         <h1 class="index">About</h1>
        
         <section class="about">
            <img src="images/about.png" alt="人物" class="about-image">

        <div class="profile">
            <p class="name">Kazuki Asahina</p>
            <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
        </div>
        </section>


        <!-- Worksセクション -->
        <h1 class="index">Works</h1>
        
        <section class="works">
        
        <div class="item">
            <img src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>

        <div class="item item-center">
            <img src="images/works2.png" alt="山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>

        <div class="item">
            <img src="images/works3.png" alt="町並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
        </section>
    </article>
</main>

<!-- フッター -->
<footer>
    <span>© MyProfile. All rights reserved.</span>
</footer>
    
</body>
</html>
